<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/crystal_ball_magic.jpg"
      type="image/x-icon"
    />
    <title>Destiny</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/cristal-ball.svg" alt="Bola de cristal" />
      <div class="textContent">
        <h2>Vou revelar o seu destino!</h2>
        <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
      </div>

      <div class="form">
        <input
          type="text"
          name="question"
          id="questionForm"
          placeholder="Digite sua pergunta"
        />
        <button>Fazer Pergunta</button>
      </div>
    </div>
  </body>
</html>
